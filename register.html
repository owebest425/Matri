<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Profile App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="browse.html">Browse Users</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Register New Profile</h1>
        <form id="registrationForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>
            <div>
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>
            <div>
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation">
            </div>
            <div>
                <label for="education">Education:</label>
                <input type="text" id="education" name="education">
            </div>
            <div>
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" name="hobbies" placeholder="e.g., Reading, Hiking, Coding">
            </div>
            <div>
                <label for="interests">Interests:</label>
                <input type="text" id="interests" name="interests" placeholder="e.g., Technology, Photography, Travel">
            </div>
            <div>
                <label for="aboutMe">About Me:</label>
                <textarea id="aboutMe" name="aboutMe" rows="4" placeholder="Tell us a little about yourself..."></textarea>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
